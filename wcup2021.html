  <body>
    <div class="my-player">

    <script>
      // First we must provide a streaming source to the player - in this case an HLS feed
      var src = {
        hls: "index.m3u8",
        //   hls: 'http://demo.unified-streaming.com/video/tears-of-steel/tears-of-steel.ism/.m3u8'
        // You may provide different source types - the player will automatically pick the best option
        // dash: 'https://your-dash-url.mpd'
        // mp4: 'https://your-mp4-url.mp4'
      };
      // Then we set our player settings
      var settings = {
        licenseKey:
          "Y21nbXNjZXFrYyEqXyV5b3N5YXY3MzJ5ZWk/cm9tNWRhc2lzMzBkYjBBJV8q",
        src: src,
        // The player will automatically resize itself based on context and those reference width/height values
        autoHeightMode: true,
        autoHeightModeRatio: window.screen.width <= 576 ? 0.8 : 2.5,
        // Let us select a skin
        skin: "s1",
        // Let us add a poster frame to our player
        contentMetadata: {
          poster: [
            "https://images.indianexpress.com/2021/10/icc-t20-world-cup-trophy-fb-1.jpg",
          ],
        },
      };
      // Reference to our container div
      var elementID = "my-player";
      var rmp = new RadiantMP(elementID);
      rmp.setBitrate(0);
      rmp.init(settings);
    </script>
